<form [formGroup]="taskForm" (ngSubmit)="saveTask()">
    <mat-card>
        <mat-card-header>
            <h2 class="form-header">{{ title }}</h2>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Название</mat-label>
                <input matInput formControlName="title" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Описание</mat-label>
                <textarea matInput formControlName="description" rows="5"></textarea>
            </mat-form-field>
            <mat-form-field *ngIf="task">
                <mat-label>Статус</mat-label>
                <select matNativeControl formControlName="status">
                    <option *ngFor="let item of taskStatus|keyvalue"
                            [value]="item.value"
                            [selected]="task.status === item.value">
                        {{ item.value }}
                    </option>
                </select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-fab color="primary" class="form-button">
                <mat-icon>check</mat-icon>
            </button>
            <a mat-fab color="accent" (click)="closeDialog()" class="form-button">
                <mat-icon>close</mat-icon>
            </a>
        </mat-card-actions>
    </mat-card>
</form>
